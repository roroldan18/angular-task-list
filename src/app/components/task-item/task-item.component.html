<div 
  class="task"
  [ngClass]="{ 
    reminder: task.reminder,
    overdue: this.overdue,
    nextToOverdue: this.nextToOverdue
  }"
  (click)="onToggle(task)"
  >
  <h3>
    <span>
      <fa-icon
        *ngIf="this.taskIcon"
        [icon]=this.taskIcon
      ></fa-icon>
      {{task.text}} 
    </span>
    <fa-icon 
      [icon]="faTimes"
      [ngStyle]="{'color':'red'}" 
      (click)="onDelete(task)"
    ></fa-icon>
  </h3>
  <p>{{task.day}}</p>
</div>
